<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Inventario Sincronizado</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    :root{ --green:#2ecc71; --green-dark:#27ae60; --bg:#f4f7f6; --card:#ffffff; --radius:12px; }
    *{box-sizing:border-box}
    body{margin:0;font-family:sans-serif;background:var(--bg); display:flex; flex-direction:column; height:100vh;}
    header{background:var(--green); color:white; padding:15px; display:flex; justify-content:space-between; align-items:center;}
    main{display:flex; flex:1; overflow:hidden; gap:15px; padding:15px;}
    .sidebar{width:300px; background:white; border-radius:var(--radius); display:flex; flex-direction:column; padding:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    .content{flex:1; display:flex; flex-direction:column; gap:15px;}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:15px; overflow-y:auto;}
    .cat-item{padding:10px; border:1px solid #eee; margin-bottom:5px; border-radius:8px; cursor:pointer; display:flex; justify-content:space-between;}
    .cat-item:hover{background:#f0fff0;}
    .card{background:white; padding:10px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.05);}
    .card img{width:100%; height:120px; object-fit:cover; border-radius:5px;}
    .modal{position:fixed; inset:0; background:rgba(0,0,0,0.5); display:none; align-items:center; justify-content:center; z-index:100;}
    .modal-content{background:white; padding:20px; border-radius:15px; width:90%; max-width:400px;}
    .btn{padding:8px 15px; border-radius:8px; border:none; cursor:pointer; font-weight:bold;}
    .btn-main{background:var(--green); color:white;}
    .btn-alt{background:#34495e; color:white;}
    .sync-area{background:#e8f4fd; padding:10px; border-radius:8px; margin-top:10px; font-size:12px;}
  </style>
</head>
<body>

<header>
  <strong>ðŸ“¦ Mi Inventario</strong>
  <div style="display:flex; gap:5px;">
    <button class="btn btn-alt" onclick="exportarExcel()">Excel</button>
    <button class="btn btn-alt" onclick="respaldarWhatsApp()">ðŸ“² Copiar para WhatsApp</button>
    <button class="btn btn-alt" onclick="cargarDesdeWhatsApp()">ðŸ“¥ Cargar Datos</button>
  </div>
</header>

<main>
  <aside class="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
      <h3 style="margin:0">CategorÃ­as</h3>
      <button class="btn btn-main" onclick="abrirModalCat()">+</button>
    </div>
    <div id="path-display" style="font-size:12px; color:gray; margin-bottom:10px;"></div>
    <div id="catsList" style="flex:1; overflow-y:auto;"></div>
  </aside>

  <section class="content">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2 id="current-title" style="margin:0">Inicio</h2>
      <button class="btn btn-main" onclick="abrirModalProd()">+ Producto</button>
    </div>
    <div id="cardsGrid" class="grid"></div>
  </section>
</main>

<div id="modalCat" class="modal"><div class="modal-content">
  <h3>Nueva SubcategorÃ­a</h3>
  <input type="text" id="newCatName" placeholder="Nombre (ej. CajÃ³n 1)" style="width:100%; padding:10px; margin-bottom:10px;">
  <button class="btn btn-main" onclick="guardarCategoria()">Guardar</button>
  <button class="btn" onclick="cerrarModales()">Cerrar</button>
</div></div>

<div id="modalProd" class="modal"><div class="modal-content">
  <h3>Nuevo Producto</h3>
  <input type="text" id="pNombre" placeholder="Nombre" style="width:100%; padding:10px; margin-bottom:10px;">
  <input type="number" id="pStock" value="1" style="width:100%; padding:10px; margin-bottom:10px;">
  <input type="file" id="pFoto" accept="image/*" style="width:100%; margin-bottom:10px;">
  <button class="btn btn-main" onclick="guardarProducto()">Guardar</button>
  <button class="btn" onclick="cerrarModales()">Cerrar</button>
</div></div>

<script>
  let store = JSON.parse(localStorage.getItem('inv_v2')) || { categories: [], products: [] };
  let currentParentId = null;
  const uid = () => Date.now().toString(36) + Math.random().toString(36).substr(2, 5);

  function save() { localStorage.setItem('inv_v2', JSON.stringify(store)); render(); }

  function render() {
    renderCats();
    renderProds();
    const actual = store.categories.find(c => c.id === currentParentId);
    document.getElementById('current-title').innerText = actual ? actual.name : "Inicio";
  }

  function renderCats() {
    const list = document.getElementById('catsList');
    list.innerHTML = currentParentId ? `<div class="cat-item" onclick="subirNivel()"><b>â¬… Volver</b></div>` : "";
    store.categories.filter(c => c.parentId === currentParentId).forEach(cat => {
      list.innerHTML += `
        <div class="cat-item">
          <span onclick="entrarCat('${cat.id}')">${cat.name}</span>
          <span onclick="borrarCat('${cat.id}')">ðŸ—‘</span>
        </div>`;
    });
  }

  function renderProds() {
    const grid = document.getElementById('cardsGrid');
    grid.innerHTML = "";
    store.products.filter(p => p.catId === currentParentId).forEach(p => {
      grid.innerHTML += `
        <div class="card">
          <img src="${p.foto || 'https://via.placeholder.com/100'}">
          <h4>${p.name}</h4>
          <p>Stock: ${p.stock}</p>
          <button onclick="borrarProd('${p.id}')" style="font-size:10px">Eliminar</button>
        </div>`;
    });
  }

  function entrarCat(id) { currentParentId = id; render(); }
  function subirNivel() { 
    const c = store.categories.find(x => x.id === currentParentId);
    currentParentId = c ? c.parentId : null;
    render();
  }

  function abrirModalCat() { document.getElementById('modalCat').style.display='flex'; }
  function abrirModalProd() { document.getElementById('modalProd').style.display='flex'; }
  function cerrarModales() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }

  function guardarCategoria() {
    const name = document.getElementById('newCatName').value;
    if(name) store.categories.push({id: uid(), name, parentId: currentParentId});
    cerrarModales(); save();
  }

  async function guardarProducto() {
    const name = document.getElementById('pNombre').value;
    const stock = document.getElementById('pStock').value;
    const file = document.getElementById('pFoto').files[0];
    let foto = "";
    if(file) {
      const reader = new FileReader();
      foto = await new Promise(r => { reader.onload=()=>r(reader.result); reader.readAsDataURL(file); });
    }
    store.products.push({id: uid(), name, stock, foto, catId: currentParentId});
    cerrarModales(); save();
  }

  function borrarCat(id) { if(confirm("Â¿Borrar?")) { store.categories = store.categories.filter(c=>c.id!==id); save(); } }
  function borrarProd(id) { store.products = store.products.filter(p=>p.id!==id); save(); }

  // --- SINCRONIZACIÃ“N POR WHATSAPP ---
  function respaldarWhatsApp() {
    const data = btoa(unescape(encodeURIComponent(JSON.stringify(store))));
    navigator.clipboard.writeText(data);
    alert("Â¡CÃ³digo de respaldo copiado! PÃ©galo en tu WhatsApp.");
  }

  function cargarDesdeWhatsApp() {
    const code = prompt("Pega aquÃ­ el cÃ³digo que recibiste por WhatsApp:");
    if(code) {
      try {
        const decoded = JSON.parse(decodeURIComponent(escape(atob(code))));
        if(confirm("Se sobrescribirÃ¡n los datos actuales. Â¿Continuar?")) {
          store = decoded;
          save();
          location.reload();
        }
      } catch(e) { alert("CÃ³digo no vÃ¡lido."); }
    }
  }

  function exportarExcel() {
    const data = store.products.map(p => ({
      Ubicacion: store.categories.find(c=>c.id===p.catId)?.name || "RaÃ­z",
      Producto: p.name,
      Stock: p.stock
    }));
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Inventario");
    XLSX.writeFile(wb, "Inventario.xlsx");
  }

  render();
</script>
</body>
</html>
